spring.application.name=askFMI

# Database Configuration - Environment Variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/askfmi_local}
spring.datasource.username=${DATABASE_USERNAME:askfmi_user}
spring.datasource.password=${DATABASE_PASSWORD:askfmi_password}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration - Environment Variables
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# AI API Configuration
ai.api.base-url=${AI_API_URL:http://localhost:8000}
ai.api.timeout=${AI_API_TIMEOUT:30000}

# Server Configuration
server.port=${SERVER_PORT:8080}