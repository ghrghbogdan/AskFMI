version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: askfmi_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=askfmi_prod
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d askfmi_prod" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ${DOCKER_USERNAME}/askfmi-backend:latest
    container_name: askfmi_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/askfmi_prod
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - AI_API_URL=${AI_API_URL}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ${DOCKER_USERNAME}/askfmi-frontend:latest
    container_name: askfmi_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
